version: '3.8'

services:
  # 1. React Frontend
  frontend:
    build: ./frontend
    ports:
      - "5173:5173" # Binds Vite's container port to your computer's port
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - api-gateway

  # 2. API Gateway
  api-gateway:
    build: ./api-gateway
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - USER_SERVICE_URL=http://user-service:3001
      - POST_SERVICE_URL=http://post-service:3002
      - JOB_SERVICE_URL=http://job-service:3003
      - AUTH_SERVICE_URL=http://auth-service:3004

  # 3. User Service
  user-service:
    build: ./services/user-service
    environment:
      - PORT=3001
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - USER_SERVICE_SCHEMA=${USER_SERVICE_SCHEMA:-public}
      - JWT_SECRET=${JWT_SECRET:-HelloWorldKey}

  # 4. Post Service
  post-service:
    build: ./services/post-service
    environment:
      - PORT=3002
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - POST_SERVICE_SCHEMA=${POST_SERVICE_SCHEMA}
      - JWT_SECRET=${JWT_SECRET:-HelloWorldKey}

  # 5. Job Service
  job-service:
    build: ./services/job-service
    environment:
      - PORT=3003

  # 6. Auth Service
  auth-service:
    build: ./services/auth-service
    environment:
      - PORT=3004
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET:-HelloWorldKey}
      - CORS_ORIGIN=http://localhost:5173

volumes:
  frontend_node_modules:
